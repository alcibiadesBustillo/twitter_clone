{% extends "blog/base.html" %}
{% load static %}
{% block content %}

    {% for post in posts %}
        <div>
            <a href="#">{{ post.content }}</a>
            <div class="row">
                <div class="col-6">
                    <small>
                        <a href="#">
                            {% if post.likes == 1%}
                                <i></i>
                            {% else %}
                                <i></i>
                            {% endif %}
                            {{ post.likes }} like(s)
                        </a>
                    </small>
                    <small>
                        <a href="">
                            <i> comments(s)</i>
                        </a>
                    </small>
                </div>
                <div class="col-6">
                    <small>
                        {{ post.date_posted|date:"D, d M" }}
                    </small>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
